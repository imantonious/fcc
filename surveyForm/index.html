<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Survey Form</title>
</head>

<body>
  <div class="container">
    <div class="card">

      <h1 id="title">TITLE</h1>
      <p id="description">SHORT DESCRIPTION</p>

      <!-- FORM -->
      <form action="" method="get" id="survey-form">
        <!-- NAME -->
        <label for="name" id="name-label">Name</label>
        <input 
          placeholder="enter name" 
          type="text" 
          name="name" 
          id="name" 
          required 
        />
        <!-- EMAIL -->
        <label for="email" id="email-label">Email</label>
        <input 
          placeholder="enter email" 
          type="email" 
          name="email" 
          id="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
          required 
        />
        <!-- NUMBER -->
        <label for="number" id="number-label">Age</label>
        <input placeholder="age" type="number" id="number" name="number" min="1" max="100" />

        <!-- DROPDOWN -->
        <label for="dropdown">Choose a preferred location:</label>

        <select name="location" id="dropdown">
          <option disabled selected>--Please choose an option--</option>
          <option value="barcelona">Barcenlona</option>
          <option value="london">London</option>
          <option value="new-york-city">NYC</option>
          <option value="chino-hills">Chino Hills</option>
          <option value="chicago">Chicago</option>
          <option value="wuhan">Wuhan - 武汉</option>
          <option value="san-francisco">San Francisco</option>
          <option value="boston">Boston</option>
          <option value="mexico-df">México D.F.</option>
          <option value="paris">Paris</option>
          <option value="madrid">Madrid</option>
        </select>

        <!-- RADIO BUTTONS -->
        <p>How do you identify:</p>

        <div>
          <input type="radio" name="radio" value="full" checked>
          <label for="radio">Non-Binary</label>
        </div>

        <div>
          <input type="radio" name="radio" value="variant">
          <label for="radio">Gender-Variant / Non-Conforming</label>
        </div>

        <div>
          <input type="radio" name="radio" value="male">
          <label for="radio">Male</label>
        </div>

        <div>
          <input type="radio" name="radio" value="female">
          <label for="radio">Female</label>
        </div>

        <div>
          <input type="radio" name="radio" value="trans-male">
          <label for="radio">Transgender Male</label>
        </div>

        <div>
          <input type="radio" name="radio" value="trans-female">
          <label for="radio">Transgender Female</label>
        </div>

        <!-- CHECKBOXES -->
        <p>Which of these have you heard of:</p>

        <div>
          <input type="checkbox" name="cpp" value="cpp">
          <label for="cpp">C++</label>
        </div>

        <div>
          <input type="checkbox" name="javascript" value="javascript">
          <label for="javascript">JavaScript</label>
        </div>

        <div>
          <input type="checkbox" name="php" value="php">
          <label for="php">PHP</label>
        </div>

        <div>
          <input type="checkbox" name="python" value="python">
          <label for="python">Python</label>
        </div>

        <div>
          <input type="checkbox" name="go" value="go">
          <label for="go">Go (GoLang)</label>
        </div>

        <div>
          <input type="checkbox" name="swift" value="go">
          <label for="go">Swift</label>
        </div>

        <!-- TEXTAREA -->
        <label for="comments">Tell us your story:</label>

        <textarea id="comments" name="comments" rows="6" cols="33" placeholder="Enter your story here..."></textarea>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </div>
</body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
